<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>EcoLoop - Daftar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
    }
    .container-signup {
      display: flex;
      min-height: 100vh;
    }
    .signup-left {
      flex: 1;
      background: #eaf7e2;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      flex-direction: column;
      min-width: 340px;
      padding: 0;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }
    .signup-left img,
    .signup-img-full {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      margin: 0;
      max-width: 100%;
      max-height: 100%;
    }
    .signup-logo {
      display: none !important;
    }
    .signup-right {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 40px 0;
    }
    .signup-form-wrapper {
      width: 100%;
      max-width: 540px;
    }
    .signup-title {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
    }
    .signup-title span {
      font-size: 1.1em;
      font-weight: 700;
      display: block;
    }
    .signup-form {
      display: flex;
      flex-wrap: wrap;
      gap: 24px 32px;
      margin-bottom: 18px;
    }
    .form-group {
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 1.08em;
    }
    .form-group input {
      padding: 10px 18px;
      border: 2px solid #ccc; /* Default abu-abu */
      border-radius: 999px;
      font-size: 1em;
      outline: none;
      background: #fff;
      transition: box-shadow 0.2s, border 0.2s;
      box-shadow: 0 2px 4px rgba(131, 175, 126, 0.08);
    }
    .form-group input:focus {
      border-color: #5e8e5e;
      box-shadow: 0 2px 8px rgba(131, 175, 126, 0.18);
    }
    .form-group input:not(:placeholder-shown) {
      border-color: #82af82;
    }
    .signup-checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      font-size: 1em;
    }
    .signup-checkbox-row input[type="checkbox"] {
      accent-color: #82af82;
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .signup-btn {
      width: 100%;
      background: #82af82;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 12px 0;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(131, 175, 126, 0.12);
      transition: background 0.2s;
    }
    .signup-btn:hover {
      background: #6f9e6f;
    }
    .signup-login-link {
      text-align: right;
      font-size: 1em;
      margin-top: 0;
    }
    .signup-login-link a {
      color: #222 !important; /* Hitam */
      font-weight: 700;
      text-decoration: none;
      margin-left: 4px;
    }
    @media (max-width: 900px) {
      .container-signup {
        flex-direction: column;
      }
      .signup-left, .signup-right {
        min-width: 0;
        width: 100%;
        max-width: 100vw;
      }
      .signup-left {
        min-height: 220px;
        height: 30vh;
        max-height: 30vh;
      }
      .signup-right {
        padding: 24px 0;
      }
      .signup-img-full {
        height: 100%;
        max-height: 100%;
      }
    }
    @media (max-width: 600px) {
      .signup-title {
        font-size: 1.5em;
      }
      .signup-form-wrapper {
        max-width: 98vw;
        padding: 0 8px;
      }
      .signup-form {
        gap: 16px 0;
      }
    }
    .btn-recycle-custom {
      background: transparent;
      color: #83AF7E;
      border: 2px solid #83AF7E;
      border-radius: 999px;
      padding: 8px 32px;
      font-size: 1.1em;
      font-weight: 600;
      box-shadow: 2px 2px 5px rgba(131, 175, 126, 0.15);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      outline: none;
      letter-spacing: 0.01em;
    }
    .btn-recycle-custom:hover {
      background: #83AF7E;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container-signup">
    <div class="signup-left">
      <img src="images/side-signup.png" alt="EcoLoop Illustration" class="signup-img-full">
    </div>
    <div class="signup-right">
      <div class="signup-form-wrapper">
        <div class="signup-title">
          <span>Halo, selamat datang di EcoLoop!</span>
          Bergabunglah sekarang!
        </div>
        <form>
          <div class="signup-form">
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
              <label for="email">Alamat Email</label>
              <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required>
            </div>
            <div class="form-group">
              <label for="password">Buat kata sandi</label>
              <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
            </div>
            <div class="form-group">
              <label for="password2">Ulangi kata sandi</label>
              <input type="password" id="password2" name="password2" placeholder="Ulangi kata sandi Anda" required>
            </div>
          </div>
          <div class="signup-checkbox-row">
            <input type="checkbox" id="agree" required>
            <label for="agree" style="font-weight:400;">
              Dengan ini anda menyetujui peraturan keamanan dan privasi kami
            </label>
          </div>
          <button type="submit" class="signup-btn">Daftar</button>
          <div class="signup-login-link">
            <span> <b>Masuk</b>, jika telah mempunyai akun</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
