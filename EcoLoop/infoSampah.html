<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informasi Sampah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .btn-green {
      background-color: #92b894;
      color: white;
      border-radius: 999px;
      padding: 10px 30px;
      font-weight: 600;
      border: none;
    }

    .btn-green:hover {
      background-color: #7ca37f;
      color: white;
    }

    .form-box {
      border: 1px solid #92b894;
      border-radius: 20px;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-weight: bold;
      color: black;
      background-color: white;
    }

    .label-bold {
      font-weight: bold;
      font-size: 1.25rem;
    }

    .btn-radio {
      background-color: #92b894;
      color: white;
      border-radius: 999px;
      font-weight: 600;
      padding: 10px 24px;
      border: none;
      width: 100%;
      margin-bottom: 15px;
    }

    .btn-radio:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(146, 184, 148, 0.5);
    }

    .section-spacing {
      margin-top: 30px;
      flex: 1;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group-custom {
      margin-bottom: 30px;
    }

    .form-label-custom {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 15px;
      display: block;
    }

    /* Container tombol "Lanjut" di kanan bawah */
    .button-container {
      margin-top: 50px;
      text-align: right;
      padding-bottom: 50px;
    }

    /* Posisi tombol "Kembali" di kiri */
    .back-button-container {
      text-align: left;
      padding-left: 20px; /* Jarak dari pinggir kiri */
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 15px;
      }
      
      .btn-radio, .form-box {
        padding: 8px 16px;
      }
      
      .form-label-custom {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<div class="container section-spacing">
  <!-- Tombol "Kembali" di kiri -->
  <div class="back-button-container">
    <a href="afterlogin.html"><button class="btn-green">Kembali</button></a>
  </div>

  <h2 class="fw-bold text-center mb-5">Informasi Sampah</h2>

  <div class="form-container">
    <!-- Berat Sampah -->
    <div class="form-group-custom">
      <label class="form-label-custom">Berat Sampah (kg)</label>
      <input type="number" class="form-control form-box text-center" 
             style="max-width: 400px; margin: 0 auto;" 
             min="1" max="100" value="5" step="0.5">
    </div>
    
    <!-- Jenis Sampah -->
    <div class="form-group-custom">
      <label class="form-label-custom">Jenis Sampah</label>
      <div style="max-width: 400px; margin: 0 auto;">
        <button class="btn-radio" onclick="selectJenisSampah(this, 'organik')">Organik</button>
        <button class="btn-radio" onclick="selectJenisSampah(this, 'non-organik')">Non-Organik</button>
      </div>
      <input type="hidden" id="jenisSampah" name="jenisSampah">
    </div>
    
    <!-- Tombol "Lanjut" di kanan bawah -->
    <div class="button-container">
      <button class="btn-green float-end me-3 mb-3">Lanjut</button>
    </div>
  </div>
</div>

<script>
  function selectJenisSampah(button, jenis) {
    document.querySelectorAll('.btn-radio').forEach(btn => {
      btn.style.backgroundColor = '#92b894';
    });
    button.style.backgroundColor = '#7ca37f';
    document.getElementById('jenisSampah').value = jenis;
  }
</script>

</body>
</html>
