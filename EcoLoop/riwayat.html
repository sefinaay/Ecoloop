<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riwayat Transaksi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }


    .tab-btn {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      margin: 0 5px;
      background-color: #f1f1f1;
      color: #999;
      font-weight: 600;
    }

    .tab-btn.active {
      background-color: #d9f2da;
      color: #000;
    }

    .card-custom {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      background-color: white;
    }

    .inner-card {
      background-color: #f6fff6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
    }

    .back-btn {
      border: none;
      border-radius: 999px;
      padding: 6px 20px;
      background-color: #cfe9cc;
      color: #000;
      font-weight: 600;
    }

    .transaksi-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    @media (max-width: 576px) {
      .transaksi-icon {
        width: 24px;
        height: 24px;
      }
      .tab-btn {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
    .btn-green {
      background-color: #92b894;
      color: white;
      border-radius: 999px;
      font-weight: 600;
      border: none;
      padding: 10px 30px;
    }

    .btn-green:hover {
      background-color: #7ca37f;
      color: white;
    }

  </style>
</head>

</html>
