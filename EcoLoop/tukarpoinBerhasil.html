<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penukaran Poin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fcdede; /* Warna pink lembut */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .popup {
      text-align: center;
    }

    .popup-box {
      background-color: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .character-img {
      width: 160px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="popup-box">
      <img src="gambar/Berhasil.png" alt="Karakter" class="character-img" />
      <p class="message">Selamat! poin telah berhasil ditukar</p>
    </div>
  </div>
</body>
</html>
